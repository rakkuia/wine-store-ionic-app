<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list style="background: #4a0707">
    <ion-item
      style="
        --background: white;
        --color: #333;
        margin-bottom: 8px;
        border-radius: 8px;
      "
      *ngIf="auth.getTipo() != 'inst'"
      routerLink="/clientes"
      >Clientes</ion-item
    >
    <ion-item
      style="
        --background: white;
        --color: #333;
        margin-bottom: 8px;
        border-radius: 8px;
      "
      routerLink="/vinhos"
      *ngIf="auth.getTipo() != 'inst'"
      >Vinhos</ion-item
    >
    <ion-item
      style="
        --background: white;
        --color: #333;
        margin-bottom: 8px;
        border-radius: 8px;
      "
      routerLink="/pedidos"
      *ngIf="auth.getTipo() != 'inst'"
      >Pedidos</ion-item
    >
    <ion-item
      style="
        --background: white;
        --color: #333;
        margin-bottom: 8px;
        border-radius: 8px;
      "
      routerLink="/rotas"
      *ngIf="auth.getTipo() != 'inst'"
      >Gerador de Rotas</ion-item
    >
    <ion-item
      style="
        --background: white;
        --color: #333;
        margin-bottom: 8px;
        border-radius: 8px;
      "
      routerLink="/representantes"
      *ngIf="auth.getTipo() != 'inst'"
      >Representantes</ion-item
    >
    <ion-item
      style="
        --background: white;
        --color: #333;
        margin-bottom: 8px;
        border-radius: 8px;
      "
      routerLink="/institucional"
      >Institucional</ion-item
    >
  </ion-list>
</ion-content>
