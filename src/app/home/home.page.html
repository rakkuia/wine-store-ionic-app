<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item routerLink="/clientes">Clientes</ion-item>
    <ion-item *ngIf="tipo === 'admin'" routerLink="/vinhos">Vinhos</ion-item>
  </ion-list>
</ion-content>
