<ion-header><ion-toolbar><ion-title>Login</ion-title></ion-toolbar></ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="fazerLogin()">Entrar</ion-button>
</ion-content>
