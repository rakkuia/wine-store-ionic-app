<ion-header>
  <ion-toolbar>
    <ion-title>Representantes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirCadastro()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="color: red !important;">
  <ion-list>
    <ion-item *ngFor="let representante of representantes">
      <ion-item style="width: max-content;">
        <ion-label style="width: max-content;">
          <h2>{{ representante.nome }}</h2>
          <p>Email: {{ representante.email }}</p>
          <p>Telefone: {{ representante.telefone }}</p>
        </ion-label>
        <ion-buttons slot="end" *ngIf="admin">
          <ion-button color="medium" (click)="abrirCadastro(representante)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="excluir(representante)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-button 
    *ngIf="admin" 
    expand="block"
    color="light"
    fill="outline"
    style="background: #A47E6F; color: white; font-weight: bold; border-radius: 25px;"
    (click)="abrirCadastro()">Novo Representante</ion-button>
</ion-content>
